<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Creator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>ðŸ“š Study Panel</h2>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="quiz.html" class="active">Create Quiz</a></li>
        </ul>
      </nav>
      <button onclick="toggleDarkMode()" class="mode-toggle">ðŸŒ“ Toggle Mode</button>
    </aside>

    <main class="main-content">
      <header>
        <h1>Quiz Creator</h1>
      </header>

      <div class="quiz-container">
        <section class="quiz-form">
          <h2>Create a New Question</h2>
          <input type="text" id="question-input" placeholder="Enter your question" />
          <input type="text" id="answer-input" placeholder="Enter the answer" />
          <button onclick="addQuestion()">âž• Add Question</button>
        </section>

        <section class="quiz-preview">
          <h2>ðŸ“‹ Quiz Preview</h2>
          <div id="quiz-content"></div>
          <button onclick="downloadPDF()">ðŸ“„ Export to PDF</button>
        </section>
      </div>
    </main>
  </div>

  <script>
    const questions = [];

    function addQuestion() {
      const q = document.getElementById("question-input").value.trim();
      const a = document.getElementById("answer-input").value.trim();
      if (!q || !a) return alert("Please fill in both fields!");

      questions.push({ question: q, answer: a });
      document.getElementById("question-input").value = "";
      document.getElementById("answer-input").value = "";
      renderQuestions();
    }

    function renderQuestions() {
      const container = document.getElementById("quiz-content");
      container.innerHTML = "";
      questions.forEach((qa, index) => {
        const div = document.createElement("div");
        div.className = "flashcard";
        div.innerHTML = `
          <h3>Q${index + 1}: ${qa.question}</h3>
          <p><strong>Answer:</strong> ${qa.answer}</p>
        `;
        container.appendChild(div);
      });
    }

    function downloadPDF() {
      if (questions.length === 0) return alert("Add some questions first!");
      const content = document.getElementById("quiz-content");
      const opt = {
        margin: 0.5,
        filename: "quiz.pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
      };
      html2pdf().set(opt).from(content).save();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    };
  </script>
</body>
</html>
